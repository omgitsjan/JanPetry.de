name: Build Pipeline

on:
  push:
    branches:
      - main
      - '*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    if: github.event_name != 'release'
    runs-on: ubuntu-24.04
    env:
      NUXT_PUBLIC_SITE_URL: ${{ vars.NUXT_PUBLIC_SITE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
