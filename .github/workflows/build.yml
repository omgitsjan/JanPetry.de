name: Build Pipeline

on:
  push:
    branches:
      - main
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    if: github.event_name != 'release'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14'

      - name: Enable pnpm with 9.x
        run: |
          corepack enable
          corepack prepare pnpm@9.x --activate
        env:
          COREPACK_ENABLE_NETWORK: 0

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
